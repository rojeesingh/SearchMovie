<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: aqua">
    <script src="script.js"></script>
    <div class="container mt-2">
      <div class="row">
        <div class="col-8 offset-2">
          <h1>Movie App</h1>
          <div class="mb-2">
            <input
              type="text"
              id="movieName"
              class="form-control"
              placeholder="search for movie by name"
            />
          </div>
          <div class="mb-2">
            <input
              type="text"
              id="year"
              class="form-control"
              placeholder="Enter year"
            />
          </div>
          <div class="mb-2">
            <button onclick="searchMovie()" class="btn btn-primary">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-2">
      <div class="row">
        <div class="col-8 col-md-4 offset-2 offset-md-4">
          <div class="card bodies" style="width: 18rem">
            <div class="card-body">
              <img id="poster" src="" alt="" class="card-img-top" />
              <h1 class="card-title" id="title"></h1>
              <p id="plot" class="card-text"></p>
              <h5 id="director" class="card-text"></h5>
              <h5 class="card-text" id="actors"></h5>
              <h6 class="card-text" id="ratings"></h6>
              <h6 class="card-text" id="boxOffice"></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
